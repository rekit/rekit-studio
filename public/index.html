    <script>
      window.__REKIT_PLUGINS = [];

      function ON_REKIT_STUDIO_LOAD() {
        var node = document.getElementById('loading-wrapper');
        if (node) node.style.display = 'none';
        // node && node.parentNode.removeChild(node);
        // window.ON_REKIT_STUDIO_LOAD = null; // This func could not be called multiple times
      }

      function SHOW_GLOBAL_LOADING() {
        var node = document.getElementById('loading-wrapper');
        if (node) node.style.display = 'block';
        // window.ON_REKIT_STUDIO_LOAD = null; // This func could not be called multiple times
      }
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rekit Studio</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        font-family: Arial, 'Hiragino Sans GB', 'Hiragino Sans GB W3', 'Microsoft Yahei';
      }

      #loading-wrapper {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        z-index: 9999;
      }

      #loading-node {
        width: 300px;
        z-index: 9999;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #loading-node svg {
        animation-name: spin;
        animation-duration: 2000ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      #loading-node label {
        display: block;
        font-size: 14px;
        color: #aaa;
        font-family: Arial;
        margin-top: 30px;
      }
    </style>
